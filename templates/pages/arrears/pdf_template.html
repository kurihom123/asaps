<!DOCTYPE html>
<html>
<head>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>Arrears Report</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Association</th>
        <th>Total Arrears</th>
      </tr>
    </thead>
    <tbody>
      {% for abbr, total in total_arrears_by_association.items %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ abbr }}</td>
          <td>{{ total }}</td>
        </tr>
      {% endfor %}
      <tr>
        <td colspan="2"><strong>Grand Total</strong></td>
        <td><strong>{{ grand_total_arrears }}</strong></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
